<div class="container">
  <div class="card mt-3 mb-3 pokemon-profile">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img class="card-img" [src]='"../../../assets/pokemons/" + pokemon.id + ".png"' alt="pokemon image">
      </div>
      <div class="col-md-5 pokemon-profile__info">
        <div class="card-body">
          <h5 class="card-title pokemon-profile__card-title">{{pokemon.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Id: {{pokemon.id}}</li>
          <li class="list-group-item">Damage: {{pokemon.damage}}</li>
          <li class="list-group-item">Catch status: {{pokemon.isCaught}}</li>
          <li class="list-group-item"> Catch date: {{formatCatchDate(pokemon.catchDate)}}</li>
        </ul>
        <div class="card-body">
          <div class="card-button mt-3">
            <button class="btn button-block col-lg-2 col-md-2"
              (click)="onCatchBtnClick(pokemon)">{{getStatus(pokemon)}}</button>
          </div>
          <a [routerLink]="['/pokemon-profile', pokemon.id, 'edit']">
            <div class="card-button mt-3">
              <button class="btn button-block col-lg-2 col-md-2">Edit</button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
