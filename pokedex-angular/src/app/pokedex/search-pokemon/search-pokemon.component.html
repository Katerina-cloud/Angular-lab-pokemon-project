<form class="form-group" #pokemonSearchForm="ngForm" (ngSubmit)="onSubmit(pokemonSearchForm)">
  <input class=" form-control mb-3" type="text" name="name" [(ngModel)]="name" required placeholder="Which pokemon do you want to find?"/>
  <input type="submit" value="Search" class="btn btn-dark btn-block btn-red" />
</form>
